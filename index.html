<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer type="text/javascript" src="script.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {},
        },
      };
    </script>
    <title>Document</title>
  </head>
  <body class="h-full w-screen">
    <header>
      <div
        class="bg-[#2B3947] h-[30px] text-gray-400 flex items-center justify-end text-xs pr-[10px] divide-x divide-dotted"
      >
        <p class="px-[15px]">Turkish Airline Holidays</p>
        <p class="px-[15px]">Corporate Club</p>
        <p class="px-[15px]">Miles&Smiles</p>
        <div class="px-[15px]"><p>Feedback</p></div>
        <div class="px-[15px]"><p>Search</p></div>
        <div class="px-[15px]"><p>EN - TR</p></div>
      </div>
      <nav
        class="flex justify-between items-center bg-[#232B38] p-[10px] px-[20px]"
      >
        <div class="w-[15vw]">
          <img
            src="https://cdn.turkishairlines.com/m/2190da9e53a70e4e/original/THY-LOGO.png"
            alt="Logo Image"
          />
        </div>
        <div
          class="flex text-white items-center divide-x divide-dotted text-sm"
        >
          <p class="px-[15px] font-bold">PLAN&BOOKS</p>
          <p class="px-[15px] font-bold">FLY DIFFERENT</p>
          <p class="px-[15px] font-bold">DISCOVER</p>
          <div>
            <div class="flex items-center">
              <p class="px-[15px]">Sign up</p>

              <p class="border border-white rounded-full px-[10px] py-[5px]">
                SIGN IN
              </p>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- hero -->
    <div class="relative">
      <img
        class="w-[100vw] h-[55vh] object-cover z-0"
        src="https://cdn.turkishairlines.com/m/5b8700f5f5a264e3/original/1127346848.webp"
        alt="Logo Image"
      />
    </div>

    <!-- main  -->
    <div class="relative px-[15vw] mt-[-38vh] z-10">
      <div class="mb-[100px] text-white">
        <p class="text-2xl">HELLO</p>
        <p class="text-4xl">Where do you want to explore?</p>
      </div>

      <div>
        <div class="flex">
          <button
            onclick="handleContentSwap(event)"
            id="tab1"
            class="flex space-x-[8px] items-center text-red-500 text-sm font-medium mr-[5px] bg-white px-[15px] py-[8px] rounded-sm"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
              ></path>
            </svg>
            <p>Flight</p>
          </button>
          <button
            onclick="handleContentSwap(event)"
            id="tab2"
            class="flex space-x-[8px] items-center text-gray-600 text-sm font-medium mr-[5px] bg-gray-100 px-[15px] py-[8px] rounded-sm"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 5c7.18 0 13 5.82 13 13M6 11a7 7 0 017 7m-6 0a1 1 0 11-2 0 1 1 0 012 0z"
              ></path>
            </svg>
            <p>Flight + Hotel</p>
          </button>

          <button
            onclick="handleContentSwap(event)"
            id="tab3"
            class="flex space-x-[8px] items-center text-gray-600 text-sm font-medium mr-[5px] bg-gray-100 px-[15px] py-[8px] rounded-sm"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"
              ></path>
            </svg>
            <p>Check-in / Manage Booking</p>
          </button>
          <button
            onclick="handleContentSwap(event)"
            type="submit"
            id="tab4"
            class="flex space-x-[8px] items-center text-gray-600 text-sm font-medium mr-[5px] bg-gray-100 px-[15px] py-[8px] rounded-sm"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z"
              ></path>
            </svg>
            <p>Flight status</p>
          </button>
        </div>
        <div class="bg-white rounded-sm rounded-tl-0">
          <p id="1" class="block">No 1</p>
          <p id="2" class="hidden">No 2</p>
          <p id="3" class="hidden">No 3</p>
          <p id="4" class="hidden">No 4</p>
        </div>
      </div>
    </div>
  </body>
</html>
